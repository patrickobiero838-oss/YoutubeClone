      <!-- Where video grid will be -->
      <section class="content">
        <div class="content-tab" id="home-tab">
          <div class="video-grid"></div>
        </div>
        <div class="content-tab" id="shorts-tab">
          <div class="shorts-scroll"></div>
        </div>

        <div class="content-tab" id="subscriptions-tab">
          <div class="video-grid"></div>
        </div>
        <div class="content-tab" id="you-tab">
          <div class="video-grid"></div>
        </div>
      </section>
    </div>

    <script>
      // Implementing tab switching functionality (default tab is home tab)
      const homeTab = document.getElementById("home-tab");
      const shortsTab = document.getElementById("shorts-tab");
      const subscriptionsTab = document.getElementById("subscriptions-tab");
      const youTab = document.getElementById("you-tab");

      const homeBtn = document.querySelector(".side-menu-btn.home");
      const shortsBtn = document.querySelector(".side-menu-btn.shorts");
      const subscriptionsBtn = document.querySelector(
        ".side-menu-btn.subscriptions",
      );
      const youBtn = document.querySelector(".side-menu-btn.you");

      function hideAllTabs() {
        homeTab.style.display = "none";
        shortsTab.style.display = "none";
        subscriptionsTab.style.display = "none";
        youTab.style.display = "none";
      }

      homeBtn.addEventListener("click", () => {
        hideAllTabs();
        homeTab.style.display = "block";
      });

      shortsBtn.addEventListener("click", () => {
        hideAllTabs();
        shortsTab.style.display = "block";
      });

      subscriptionsBtn.addEventListener("click", () => {
        hideAllTabs();
        subscriptionsTab.style.display = "block";
      });

      youBtn.addEventListener("click", () => {
        hideAllTabs();
        youTab.style.display = "block";
      });

      // Set default tab to home
      hideAllTabs();
      homeTab.style.display = "block";

      //Add video skeleton loading state and remove it after 2 seconds to simulate loading video content. Populate the video grid with test data (Use the video skeleton as a template for the home tab video content)
      const videoGrid = document.querySelector("#home-tab .video-grid");
      for (let i = 0; i < 25; i++) {
        const videoSkeleton = document.createElement("div");
        videoSkeleton.classList.add("video-card");
        videoSkeleton.innerHTML = `
            <div class="thumbnail video-skeleton">
              <!-- <img src="video.thumbnail" alt="video.title" /> -->
            </div>

            <div class="video-info">
              <div class="channel-avatar"></div>
              <div class="video-text">
                <h4>video.title</h4>
                <p>video.channel</p>
                <p>video.views ‚Ä¢ video.uploaded</p>
              </div>
            </div>
          `;
        videoGrid.appendChild(videoSkeleton);
      }

      // Add shorts skeleton loading state and remove it after 2 seconds to simulate loading shorts content. Populate the shorts with test data (Use the short skeleton as a template for the shorts content)
      const shortsScroll = document.querySelector(".shorts-scroll");
      for (let i = 0; i < 5; i++) {
        const shortSkeleton = document.createElement("div");
        shortSkeleton.classList.add("short");
        shortSkeleton.innerHTML = `
         <div class="short-video skeleton"></div>

              <div class="short-ui">
                <div class="short-info skeleton-text">
                  <p class="short-title"></p>
                  <p class="short-channel"></p>
                </div>

                <div class="short-actions">
                  <button class="action skeleton-circle"></button>
                  <button class="action skeleton-circle"></button>
                  <button class="action skeleton-circle"></button>
                  <button class="action skeleton-circle"></button>
                </div>
              </div>

        `;
        shortsScroll.appendChild(shortSkeleton);
      }
    </script>
